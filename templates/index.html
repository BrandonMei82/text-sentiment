<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px 0 rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            margin: 20px 0;
        }

        /* Responsive styles */
        @media (min-width: 600px) {
            .container {
                width: 80%;
            }
        }

        @media (min-width: 768px) {
            .container {
                width: 60%;
            }
        }

        @media (min-width: 1024px) {
            .container {
                width: 50%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Responsive Design Example</h1>
    <p>This page adjusts to the size of your screen. Resize your browser to see the effect.</p>
    <h1>My second ML cloud based model: Text Sentiment</h1>
    <form action="/result" method="post">
        <p>Please enter the text</p>
        <p><input type="text" name="t"></p>
        <p><input type="submit" value="Enter"></p>
    </form>
</div>

</body>
</html>
